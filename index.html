<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <title>Pedra, Papel e Tesoura - The Odin Project</title>
</head>
<body>
    <div class="container">
        <div class="container__titulo">
            <h1>PEDRA, PAPEL E TESOURA</h1>
            <h2>The Odin Project</h2>
            <p class="teste2">Desenvolvido por Jo√£o Victor Prado</p>
            <p class="pontuacao">Jogador: 0</p>
            <p class="pontuacao">Computador: 0</p>
        </div>

        <div class="container__cards">
            <button class="card card__image--back">
                <h2 class="card__titulo">Pedra</h2>
                <img class="card__image" src="assets/pedra.png" alt="Pedra">
            </button>
            <button class="card card__image--back">
                <h2 class="card__titulo">Papel</h2>
                <img class="card__image" src="assets/papel.png" alt="Papel">
            </button>
            <button class="card card__image--back">
                <h2 class="card__titulo">Tesoura</h2>
                <img class="card__image" src="assets/tesoura.png" alt="Tesoura">
            </button>
        </div>

        <div class="container__cards">
            <button onclick="realizarJogadaUsuario('pedra')" class="card card-jogador">
                <h2 class="card__titulo">Pedra</h2>
                <img class="card__image" src="assets/pedra.png" alt="Pedra">
            </button>
            <button onclick="realizarJogadaUsuario('papel')" class="card card-jogador">
                <h2 class="card__titulo">Papel</h2>
                <img class="card__image" src="assets/papel.png" alt="Papel">
            </button>
            <button onclick="realizarJogadaUsuario('tesoura')" class="card card-jogador">
                <h2 class="card__titulo">Tesoura</h2>
                <img class="card__image" src="assets/tesoura.png" alt="Tesoura">
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
